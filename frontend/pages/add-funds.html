<div class="container mt-5">
  <h2 class="text-center mb-4">My Wallet</h2>

  <div class="text-center">
    <h1 class="display-3">$<span id="walletBalance">0.00</span></h1>
    <p class="lead">Current Balance</p>

    <button class="btn btn-success btn-lg mt-3" data-bs-toggle="modal" data-bs-target="#addFundsModal">
      Add Funds
    </button>
  </div>
</div>

<!-- Add Funds Modal -->
<div class="modal fade" id="addFundsModal" tabindex="-1" aria-labelledby="addFundsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="addFundsForm">
      <div class="modal-header">
        <h5 class="modal-title">Add Funds</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <!-- Credit Card Number -->
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Credit Card Number</label>
          <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
        </div>

        <!-- Expiry Date -->
        <div class="row mb-3">
          <div class="col">
            <label for="expiryMonth" class="form-label">Expiry Month</label>
            <select class="form-select" id="expiryMonth" required>
              <option value="" disabled selected>MM</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <div class="col">
            <label for="expiryYear" class="form-label">Expiry Year</label>
            <select class="form-select" id="expiryYear" required>
              <option value="" disabled selected>YYYY</option>
              <!-- Filled by JS -->
            </select>
          </div>
        </div>

        <!-- CVC -->
        <div class="mb-3">
          <label for="cvc" class="form-label">CVC</label>
          <input type="text" class="form-control" id="cvc" placeholder="123" maxlength="3" required>
        </div>

        <!-- Amount -->
        <div class="mb-3">
          <label for="amount" class="form-label">Amount ($)</label>
          <input type="number" class="form-control" id="amount" min="1" placeholder="Enter amount" required>
        </div>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Confirm Payment</button>
      </div>
    </form>
  </div>
</div>

<script src="services/add-funds.js?v=1.0"></script>
