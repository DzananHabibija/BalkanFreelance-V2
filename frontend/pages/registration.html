<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
  

  
    <link rel="stylesheet" href="../css/registration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- MDBootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet">



  
  </head>
<body>

<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form id="registerForm">

                <div class="form-outline mb-4">
                  <input type="text" id="firstName" name="first_name" class="form-control form-control-lg" />
                  <label class="form-label" for="firstName">First Name</label>
                </div>
              
                <div class="form-outline mb-4">
                  <input type="text" id="lastName" name="last_name" class="form-control form-control-lg" />
                  <label class="form-label" for="lastName">Last Name</label>
                </div>
              
                <div class="form-outline mb-4">
                  <input type="email" id="email" name="email" class="form-control form-control-lg" />
                  <label class="form-label" for="email">Your Email</label>
                </div>
              
                <div class="form-outline mb-4">
                  <input type="password" id="password" name="password" class="form-control form-control-lg" />
                  <label class="form-label" for="password">Password</label>
                </div>
              
                <div class="form-outline mb-4">
                  <input type="password" id="repeatPassword" name="repeat_password" class="form-control form-control-lg" />
                  <label class="form-label" for="repeatPassword">Repeat your password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="phoneNumber" name="phone_number" class="form-control form-control-lg" />
                  <label class="form-label" for="phoneNumber">Phone Number</label>
                </div>

              
                <div class="form-outline mb-4">
                  <select class="form-select form-select-lg" id="countrySelect" required>
                    <option selected disabled value="">Select your country</option>
                    <option value="1">Bosnia and Herzegovina</option>
                    <option value="2">Croatia</option>
                    <option value="3">Serbia</option>
                    <option value="4">Montenegro</option>
                    <option value="5">Albania</option>
                    <option value="6">Kosovo</option>
                    <option value="7">North Macedonia</option>
                    <option value="8">Slovenia</option>
                  </select>
                </div>
              
                <div class="d-flex justify-content-center">
                  <button type="button" id="registerBtn" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                    Register
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="../login/index.html"
                  class="fw-bold text-body"><u>Login here</u></a></p>
              
                  <div id="registerError" class="text-danger text-center mb-3" style="display: none;"></div> <!--added for error handling display -->

              </form>
              

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- MDBootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../services/ajaxsetup.js"></script>
<script src="../services/registration.js"></script>
<script src="../utils/utils.js"></script>

<script>
  if (Utils.get_from_localstorage("jwt")) {
    alert("You are already logged in.");
    window.location = "../pages/home.html"; // Redirect to homepage or wherever you want
  }
</script>
</body>
